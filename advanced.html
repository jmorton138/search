<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>

            <a id="link" href="index.html">Google</a>
        
        
            <div class="container">
                <form action="https://google.com/search">
                <div class="row">
                    <div class="col-sm-3">
                        <p>All these words:</p> 
                    </div>
                    <div class="col-sm-9">
                        <input id="advanced" type="text" name="as_q"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <p>This exact word or phrase:</p>
                    </div>
                    <div class="col-sm-9">
                        <input id="advanced" type="text" name="as_epq">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <p>Any of these words:</p>
                    </div>
                    <div class="col-sm-9">
                        <input id="advanced" type="text" name="as_oq">
                    </div>
                </div> 
                <div class="row">
                    <div class="col-sm-3">
                        <p>None of these words:</p>
                    </div>
                    <div class="col-sm-9">
                        <input id="advanced" type="text" name="as_eq">
                    </div>
                </div>
                          
            <input style="margin-left: 486px;" class="btn btn-primary" type="submit" value="Advanced search">
        </form>
    </div>
    </body>
</html>
